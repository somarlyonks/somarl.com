version: 2
jobs:
  build-page:
    docker:
      - image: cimg/node:22.10.0
    steps:
      - checkout
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - save_cache:
          name: Cache Yarn Package
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run: yarn run build
      # - run: yarn run ci

workflows:
  version: 2
  build_and_test:
    jobs:
      - build-page
