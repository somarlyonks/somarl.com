version: 2
jobs:
  build-page:
    docker:
      - image: circleci/node:16-stretch-browsers
    steps:
      - checkout
      - run:
          name: Env Running
          command: echo Circle CI says 'Hello'.
      - run:
          name: Date
          command: date
      - restore_cache:
          name: Restore Yarn Package Cache
          keys:
            - yarn-packages-{{ checksum "yarn.lock" }}
      - run: yarn install --frozen-lockfile
      - run: yarn bootstrap
      - save_cache:
          name: Cache Yarn Package
          key: yarn-packages-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: Tsc build
          command: npm run build
      - run:
          name: Jest test
          command: npm run ci
